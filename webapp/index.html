<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Setup ‚Äì AI Assistant</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--tg-theme-bg-color, #1a1a2e);
      color: var(--tg-theme-text-color, #eee);
      min-height: 100vh;
    }
    .container { max-width: 400px; margin: 0 auto; }
    h1 { font-size: 1.5rem; margin-bottom: 8px; }
    .sub { color: var(--tg-theme-hint-color, #888); font-size: 0.9rem; margin-bottom: 24px; }
    label { display: block; margin-bottom: 6px; font-size: 0.9rem; }
    select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid var(--tg-theme-button-color, #3b82f6);
      background: var(--tg-theme-secondary-bg-color, #16213e);
      color: var(--tg-theme-text-color, #eee);
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: var(--tg-theme-button-color, #3b82f6);
      color: var(--tg-theme-button-text-color, #fff);
      cursor: pointer;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .msg { margin-top: 16px; padding: 12px; border-radius: 8px; font-size: 0.9rem; }
    .msg.success { background: rgba(34,197,94,0.2); color: #22c55e; }
    .msg.error { background: rgba(239,68,68,0.2); color: #ef4444; }
    .msg.info { background: rgba(59,130,246,0.2); color: #3b82f6; }
    .open-in-tg { text-align: center; padding: 40px 20px; color: var(--tg-theme-hint-color, #888); }
  </style>
</head>
<body>
  <div class="container">
    <div id="app">
      <div class="open-in-tg" id="openInTg">
        Open this link from the Telegram app to set up your account.
      </div>
      <div id="form" style="display: none;">
        <h1>Set up your account</h1>
        <p class="sub">Choose your timezone so reminders and times are correct.</p>
        <form id="setupForm">
          <label for="timezone">Timezone</label>
          <select id="timezone" name="timezone" required>
            <option value="">Select or detect below</option>
            <option value="UTC">UTC</option>
            <option value="America/New_York">America/New_York</option>
            <option value="America/Chicago">America/Chicago</option>
            <option value="America/Denver">America/Denver</option>
            <option value="America/Los_Angeles">America/Los_Angeles</option>
            <option value="Europe/London">Europe/London</option>
            <option value="Europe/Paris">Europe/Paris</option>
            <option value="Europe/Berlin">Europe/Berlin</option>
            <option value="Asia/Kolkata">Asia/Kolkata</option>
            <option value="Asia/Tokyo">Asia/Tokyo</option>
            <option value="Asia/Shanghai">Asia/Shanghai</option>
            <option value="Australia/Sydney">Australia/Sydney</option>
          </select>
          <button type="button" id="detectBtn" style="margin-bottom: 12px; background: var(--tg-theme-secondary-bg-color, #16213e); color: var(--tg-theme-link-color, #3b82f6);">üìç Detect my timezone</button>
          <button type="submit" id="submitBtn">Save</button>
        </form>
        <div id="msg" class="msg" style="display: none;"></div>
      </div>
    </div>
  </div>
  <script>
    const Tg = window.Telegram?.WebApp;
    const initData = Tg?.initData;

    if (Tg) Tg.ready();

    if (initData) {
      document.getElementById('openInTg').style.display = 'none';
      document.getElementById('form').style.display = 'block';
      loadUser();
    }

    async function loadUser() {
      try {
        const r = await fetch('/webapp/init', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ initData }),
        });
        const data = await r.json();
        if (data.user?.timezone) {
          const sel = document.getElementById('timezone');
          if (sel.querySelector(`option[value="${data.user.timezone}"]`)) sel.value = data.user.timezone;
        }
      } catch (e) {
        showMsg('Could not load your settings.', 'error');
      }
    }

    document.getElementById('detectBtn').addEventListener('click', () => {
      try {
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const sel = document.getElementById('timezone');
        let opt = sel.querySelector('option[value="' + tz + '"]');
        if (!opt) {
          opt = document.createElement('option');
          opt.value = tz;
          opt.textContent = tz + ' (detected)';
          sel.appendChild(opt);
        }
        sel.value = tz;
        showMsg('Detected: ' + tz, 'success');
      } catch (e) { showMsg('Could not detect timezone.', 'error'); }
    });

    document.getElementById('setupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      const timezone = document.getElementById('timezone').value;
      btn.disabled = true;
      showMsg('', null);
      try {
        const r = await fetch('/webapp/me', {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ initData, timezone }),
        });
        const data = await r.json();
        if (!r.ok) throw new Error(data.error || 'Failed');
        showMsg('Saved! Your timezone is set.', 'success');
        if (Tg?.close) setTimeout(() => Tg.close(), 1500);
      } catch (err) {
        showMsg(err.message || 'Failed to save.', 'error');
      }
      btn.disabled = false;
    });

    function showMsg(text, type) {
      const el = document.getElementById('msg');
      el.textContent = text;
      el.className = 'msg ' + (type || '');
      el.style.display = text ? 'block' : 'none';
    }
  </script>
</body>
</html>
